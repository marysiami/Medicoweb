<div class="container">  
  <div class="full-width container">
    <h2>Departament: {{doctorListing.departamentName}}</h2>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> ImiÄ™ </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [routerLink]='["/doctor", element.id]'>{{element.name}}</a>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef> Nazwisko </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [routerLink]='["/doctor", element.id]'>{{element.surname}}</a>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="pesel">
        <mat-header-cell *matHeaderCellDef> Pesel </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [routerLink]='["/doctor", element.id]'>{{element.pesel}}</a>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="doctorListing.totalCount"
                   [pageSize]="pageSize"
                   (page)="pageChanged($event)">
    </mat-paginator>
  </div>
  </div>
