<h1 mat-dialog-title>Utw√≥rz nowy szpital</h1>
<form [formGroup]="newPostForm" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input id="pp-name"
               matInput placeholder="Nazwa szpitala"
               formControlName="name"
               required>
        <mat-error *ngIf="newPostForm.hasError('required', 'name')">
          Nazwa jest <strong>wymagana</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input id="pp-address"
               type="address"
               matInput placeholder="Adres szpitala"
               formControlName="address"
               required>
        <mat-error *ngIf="newPostForm.hasError('required', 'address')">
          Adres jest <strong>wymagany</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
  </div>
  <div mat-dialog-actions align="end">
    <mat-card-actions class="text-center">
      <button mat-raised-button [mat-dialog-close]>Anuluj</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!newPostForm.valid">Zapisz</button>
      <small class="form-text text-danger text-center error-message">{{ message }}</small>
    </mat-card-actions>
  </div>
</form>
